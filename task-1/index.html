<!DOCTYPE html>
<html>
<head>
    <title>Add New Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form method="post" action="connect.php">
        <h2>Add New Student Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>
        
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" placeholder="Enter USN" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
        
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" placeholder="Enter section" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department" required>
        
        <label for="grade1">Test 1:</label>
        <input type="number" id="grade1" name="grades[]" placeholder="Enter grade for test 1" min="0" max="20" required>
        
        <label for="grade2">Test 2:</label>
        <input type="number" id="grade2" name="grades[]" placeholder="Enter grade for test 2" min="0" max="20" required>
        
        <label for="grade3">Test 3:</label>
        <input type="number" id="grade3" name="grades[]" placeholder="Enter grade for test 3" min="0" max="20" required>
        
        <label for="grade4">Test 4:</label>
        <input type="number" id="grade4" name="grades[]" placeholder="Enter grade for test 4" min="0" max="20" required>
        
        <label for="grade5">Test 5:</label>
        <input type="number" id="grade5" name="grades[]" placeholder="Enter grade for test 5" min="0" max="20" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
